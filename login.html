<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to
        <span class="font-semibold text-violet-600">Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl font-semibold mb-4">Please login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3 py-1"
            type="email"
            name=""
            id="user-email"
            placeholder="email"
          />
          <input
            class="w-9/12 block mb-2 px-3 py-1"
            type="password"
            name=""
            id="user-password"
            placeholder="password"
          />
          <button
            id="btn-submit"
            class="bg-amber-400 hover:bg-sky-700 p-3 rounded text-white font-medium"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
